<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        .cover-main img:first-of-type {
            max-width: 364px;
            width: 100%;
        }

        .sidebar-toggle div:first-of-type {
            background-color: rgb(255, 255, 255, 0);
        }

        .sidebar-nav img:first-of-type {
            max-width: 230px;
        }

        :root {
            --cover-background-color: #121212;
            --cover-background-image: url('https://raw.githubusercontent.com/raycharius/slack-block-builder-docs/master/docs/resources/images/main/background.png');
            --cover-button-border: 2px solid #02c6f5;
            --cover-button-color: #02c6f5;
            --cover-button-primary-background: #e01e5a;
            --cover-button-primary-border: 1px solid #e01e5a;
            --cover-color: #fff;
            --base-font-family: 'Lato', sans-serif;
            --base-font-size: 16px;
            --base-font-weight: 500;
            --base-line-height: 1.7;
            --heading-color: #000;
            --heading-h1-font-weight: 900;
            --heading-h2-font-weight: 900;
            --heading-h3-font-weight: 900;
            --heading-h4-font-weight: 900;
            --sidebar-background: #f6f6f6;
            --sidebar-border-color: #fff;
            --sidebar-width: 18rem;
            --table-cell-padding: 1em .5em;
            --sidebar-nav-margin: 1.3rem 0 0;
            --sidebar-nav-link-background-image: none;
            --sidebar-nav-pagelink-background-image: none;
            --sidebar-nav-link-color--active: #e01e5a;
            --sidebar-nav-link-border-color--active: #e01e5a;
            --sidebar-toggle-offset-left: 12px;
            --sidebar-toggle-offset-top: 8px;
            --sidebar-toggle-icon-height: 18px;
            --sidebar-toggle-icon-width: 25px;
            --sidebar-toggle-icon-stroke-width: 3px;
            --code-inline-color: #e01e5a;
            --code-inline-background: rgb(248, 248, 248);
            --code-inline-border-radius: 5px;
            --link-color: #02abd4;
            --link-text-decoration: none;
            --code-theme-keyword: #e01e5a;
            --code-theme-function: #9c3d98;
            --code-theme-selector: #00935e;
            --code-theme-operator: #f6b000;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    homepage: 'home.md',
    auto2top: true,
    coverpage: true,
    hideSidebar: false,
    loadSidebar: true,
    subMaxLevel: 2,
    tabs: {
      persist: true,
      sync: true,
      theme: 'classic',
      tabComments: true,
      tabHeadings: true,
    },
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
